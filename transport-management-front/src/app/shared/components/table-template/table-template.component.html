<div class="contenedor-lista">
    <app-cards-home [mostrarHeader]="'true'" [title]="title" [isOverflow]="'auto'"
        [heigthHeader]="'50px'">
        <div class="d-flex justify-content-between align-items-end">
            <div>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Filtro...</mat-label>
                    <input matInput placeholder="Placeholder" (keyup)="applyFilter($event)" #input>
                </mat-form-field>
            </div>
            <button class="btn-add" type="button" mat-button (click)="openDialog()">Agregar registro</button>
        </div>
        <div class="mat-elevation-z8 mt-3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="">

                <ng-container *ngFor="let column of tableColumns">
                    <ng-container [matColumnDef]="column.name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
                        <td mat-cell *matCellDef="let row"> {{row[column.name]}} </td>
                    </ng-container>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar | Eliminar </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="text-warning" style="font-size: 30px; cursor: pointer;" (click)="openDialog(row)">
                            <i class="uil uil-edit"></i>
                            <i class="uil uil-minus"></i>
                        </span>
                        <span class="text-danger" style="font-size: 30px; cursor: pointer;" (click)="deleteRegister(row.id)">
                            <i class="uil uil-trash"></i>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </app-cards-home>
</div>

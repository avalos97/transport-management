<app-cards-home title="Registro de Productos" mostrarHeader="true" heigthHeader="50px" isOverflow="auto">
    <form [formGroup]="productForm" (ngSubmit)="accept()" autocomplete="off">
        <div class="sucursal-data">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <mat-form-field class="clas-form-field" appearance="outline">
                        <mat-label for="productType">Tipo de producto: </mat-label>
                        <input matInput type="text" placeholder="ingrese el nombre" id="productType"
                            formControlName="productType">
                        <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('productType')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field class="clas-form-field" appearance="outline">
                    <mat-label for="description">Descripcion: </mat-label>
                    <textarea matInput id="description" formControlName="description"></textarea>
                    <mat-hint class="text-danger">
                        {{ErrorRequiredMsg('description')}}
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <section>
                    <mat-label for="isActive">Estado: </mat-label>
                    <mat-checkbox type="checkbox" id="isActive" formControlName="isActive">
                    </mat-checkbox>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex btn-actions">
                <button class="btn-submit" type="submit" mat-button>
                    Aceptar
                </button>
                <button class="btn-cancel" type="button" mat-button (click)="closeModal(false)">
                    cancelar
                </button>
            </div>
        </div>
    </form>
</app-cards-home>

<app-cards-home title="Registro de Almacenamiento" mostrarHeader="true" heigthHeader="50px" isOverflow="auto">
    <form [formGroup]="storageForm" (ngSubmit)="accept()" autocomplete="off">
        <div class="sucursal-data">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field" appearance="outline">
                        <mat-label for="name">Nombre del almacen: </mat-label>
                        <input matInput type="text" placeholder="ingrese el nombre" id="name"
                            formControlName="name">
                        <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('name')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field" appearance="outline">
                        <mat-label>Tipo de almacenamiento
                        </mat-label>
                        <mat-select placeholder="Seleccione el tipo" formControlName="storageTypeId" required>
                            <mat-option *ngFor="let s of storageTypeList" [value]="s.id">
                                {{s.name}}
                            </mat-option>
                        </mat-select>
                        <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('storageTypeId')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field class="clas-form-field" appearance="outline">
                    <mat-label for="location">Locaci√≥n: </mat-label>
                    <textarea matInput id="location" formControlName="location"></textarea>
                    <mat-hint class="text-danger">
                        {{ErrorRequiredMsg('location')}}
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <section>
                    <mat-label for="isActive">Estado: </mat-label>
                    <mat-checkbox type="checkbox" id="isActive" formControlName="isActive">
                    </mat-checkbox>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex btn-actions">
                <button class="btn-submit" type="submit" mat-button>
                    Aceptar
                </button>
                <button class="btn-cancel" type="button" mat-button (click)="closeModal(false)">
                    cancelar
                </button>
            </div>
        </div>
    </form>
</app-cards-home>

<app-cards-home title="Registro de Usuario" mostrarHeader="true" heigthHeader="50px" isOverflow="auto">
    <form [formGroup]="userForm" (ngSubmit)="accept()" autocomplete="off">
        <div class="sucursal-data">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field" appearance="outline">
                        <mat-label for="name">Nombre del usuario: </mat-label>
                        <input matInput type="text" placeholder="ingrese el nombre" id="name"
                            formControlName="name">
                        <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('name')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="clas-form-field" appearance="outline">
                        <mat-label>Rol
                        </mat-label>
                        <mat-select placeholder="Seleccione el rol" formControlName="rolesId" required>
                            <mat-option *ngFor="let r of roleList" [value]="r.id">
                                {{r.name}}
                            </mat-option>
                        </mat-select>
                        <mat-hint class="text-danger">
                            {{ErrorRequiredMsg('rolesId')}}
                        </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="clas-form-field" appearance="outline">
                    <mat-label for="username">Username: </mat-label>
                    <input matInput type="text" placeholder="ingrese el nombre de usuario" id="username"
                        formControlName="username">
                    <mat-hint class="text-danger">
                        {{ErrorRequiredMsg('username')}}
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="clas-form-field" appearance="outline">
                    <mat-label for="password">Contraseña: </mat-label>
                    <input matInput type="password" placeholder="ingrese una contraseña" id="password"
                        formControlName="password">
                    <mat-hint class="text-danger">
                        {{ErrorRequiredMsg('password')}}
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <section>
                    <mat-label for="isActive">Estado: </mat-label>
                    <mat-checkbox type="checkbox" id="isActive" formControlName="isActive">
                    </mat-checkbox>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex btn-actions">
                <button class="btn-submit" type="submit" mat-button>
                    Aceptar
                </button>
                <button class="btn-cancel" type="button" mat-button (click)="closeModal(false)">
                    cancelar
                </button>
            </div>
        </div>
    </form>
</app-cards-home>

<div class="bg-image">
    <div class="container h-100">
        <div class="row h-100 ">
            <mat-grid-list cols="2" rowHeight="2:1.3" class="m-auto">
                <mat-grid-tile class="h-100">
                    <div class="form-login" matRipple [matRippleCentered]="false" [matRippleDisabled]="false"
                        [matRippleUnbounded]="false">
                        <div class="m-5">
                            <p class="greeting">{{greeting}}
                                <img src="/assets/images/sun.svg" alt="">
                            </p>
                            <form [formGroup]="loginForm" (ngSubmit)="sendCredentials()" autocomplete="off">
                                <div class="form-content">
                                    <p>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Username</mat-label>
                                            <input matInput placeholder="Placeholder" formControlName="username">
                                            <mat-hint class="text-danger">
                                                {{ErrorMsg('username')}}
                                            </mat-hint>
                                        </mat-form-field>
                                    </p>
                                    <p>
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input matInput placeholder="Placeholder"
                                                [type]="hide ? 'password' : 'text'" formControlName="password">
                                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                            <mat-hint class="text-danger">
                                                {{ErrorMsg('password')}}
                                            </mat-hint>
                                        </mat-form-field>
                                    </p>
                                    <button type="submit" class="btn-form" mat-button>Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile class="bg-image-grid"></mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
